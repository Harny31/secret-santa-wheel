<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Secret Santa Magic Wheel ðŸŽ„</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #0b3d2e, #021f14);
  overflow: hidden;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
}

.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  opacity: 0.8;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}

.container { text-align: center; z-index: 5; }

input {
  padding: 10px;
  border-radius: 20px;
  border: none;
  width: 240px;
  text-align: center;
}

button {
  margin-top: 15px;
  padding: 10px 30px;
  border-radius: 25px;
  border: none;
  background: linear-gradient(135deg, #c9a24d, #fff1b8);
  font-weight: bold;
  cursor: pointer;
}

.wheel-wrapper {
  margin-top: 30px;
  position: relative;
  width: 320px;
  height: 320px;
  margin: auto;
}

.wheel {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: conic-gradient(
    #8fbfb2 0deg 45deg,
    #6fa89a 45deg 90deg,
    #8fbfb2 90deg 135deg,
    #6fa89a 135deg 180deg,
    #8fbfb2 180deg 225deg,
    #6fa89a 225deg 270deg,
    #8fbfb2 270deg 315deg,
    #6fa89a 315deg 360deg
  );
  box-shadow: 0 0 25px rgba(255,215,0,.6);
  transition: transform 5s cubic-bezier(0.33,1,0.68,1);
}

.sparkle { animation: sparkle .4s infinite alternate; }

@keyframes sparkle {
  from { box-shadow: 0 0 25px rgba(255,215,0,.4); }
  to { box-shadow: 0 0 45px rgba(255,215,0,1); }
}

.tree {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  font-size: 90px;
}

.result {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  font-size: 1.4em;
  font-weight: bold;
  color: white;
  padding: 6px 14px;
  border: 2px solid gold;
  border-radius: 12px;
  background: rgba(0,0,0,.3);
  display: none;
}

.used {
  font-size: 1.5em;
  color: gold;
}
</style>
</head>

<body>

<div class="container">
  <h1>ðŸŽ… Secret Santa Magic Wheel ðŸŽ„</h1>
  <p>Enter your name</p>
  <input id="username" placeholder="Your name" />
  <br />
  <button id="spinBtn" onclick="spin()">Spin the Wheel</button>

  <div class="wheel-wrapper">
    <div class="wheel" id="wheel"></div>
    <div class="tree">ðŸŽ„</div>
    <div class="result" id="result"></div>
  </div>
</div>

<script>
const allNames = [
  "Harini","Hemalatha","Aneef","Sudeepthi","Noor","Pawan","Balaji",
  "Rudra","Chetan","Soundharya","Chetan Shreeyan","Sai kiran",
  "Dinesh","Matheen","Basha","Manjeet","Nikhil","Namitha"
];

const remainingKey = "secret_santa_remaining";
const resultsKey = "secret_santa_results";

// Initialize storage once
if (!localStorage.getItem(remainingKey))
  localStorage.setItem(remainingKey, JSON.stringify(allNames));

if (!localStorage.getItem(resultsKey))
  localStorage.setItem(resultsKey, JSON.stringify([]));

function spin() {
  const user = document.getElementById("username").value.trim();
  if (!user) return alert("Please enter your name");

  let results = JSON.parse(localStorage.getItem(resultsKey));

  // âŒ Prevent same name from spinning again
  if (results.some(r => r.Gifter === user)) {
    alert("âŒ You have already participated!");
    return;
  }

  let remaining = JSON.parse(localStorage.getItem(remainingKey));

  // âŒ Remove self from options
  remaining = remaining.filter(name => name !== user);

  if (remaining.length === 0) {
    alert("ðŸŽ„ All Secret Santa assignments are complete!");
    return;
  }

  const index = Math.floor(Math.random() * remaining.length);
  const assigned = remaining[index];

  // Remove assigned name permanently
  remaining.splice(index, 1);
  localStorage.setItem(remainingKey, JSON.stringify(remaining));

  const wheel = document.getElementById("wheel");
  const resultBox = document.getElementById("result");

  wheel.classList.add("sparkle");
  wheel.style.transform = `rotate(${360*6 + Math.random()*360}deg)`;

  setTimeout(() => {
    resultBox.innerText = assigned;
    resultBox.style.display = "block";
    wheel.classList.remove("sparkle");

    results.push({ Gifter: user, AssignedTo: assigned });
    localStorage.setItem(resultsKey, JSON.stringify(results));

    document.getElementById("spinBtn").innerText = "Already Spun";
    document.getElementById("spinBtn").disabled = true;
  }, 5200);
}

// Snowflakes
for (let i = 0; i < 40; i++) {
  const s = document.createElement("div");
  s.className = "snowflake";
  s.innerHTML = "â„";
  s.style.left = Math.random() * 100 + "vw";
  s.style.fontSize = 10 + Math.random() * 20 + "px";
  s.style.animationDuration = 5 + Math.random() * 5 + "s";
  document.body.appendChild(s);
}
</script>

</body>
</html>
