<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secret Santa Magic Wheel üéÑ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0b3d2e, #021f14);
      overflow: hidden;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(110vh); }
    }

    .container {
      text-align: center;
      z-index: 5;
    }

    input {
      padding: 10px;
      border-radius: 20px;
      border: none;
      width: 240px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px 30px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(135deg, #c9a24d, #fff1b8);
      font-weight: bold;
      cursor: pointer;
    }

    .wheel-wrapper {
      margin-top: 30px;
      position: relative;
      width: 320px;
      height: 320px;
      margin: auto;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #8fbfb2 0deg 45deg,
        #6fa89a 45deg 90deg,
        #8fbfb2 90deg 135deg,
        #6fa89a 135deg 180deg,
        #8fbfb2 180deg 225deg,
        #6fa89a 225deg 270deg,
        #8fbfb2 270deg 315deg,
        #6fa89a 315deg 360deg
      );
      box-shadow: 0 0 25px rgba(255,215,0,.6);
      transition: transform 5s cubic-bezier(0.33,1,0.68,1);
    }

    .sparkle {
      animation: sparkle .4s infinite alternate;
    }

    @keyframes sparkle {
      from { box-shadow: 0 0 25px rgba(255,215,0,.4); }
      to { box-shadow: 0 0 45px rgba(255,215,0,1); }
    }

    .tree {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      font-size: 90px;
    }

    .result {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      font-size: 1.4em;
      font-weight: bold;
      padding: 6px 14px;
      border: 2px solid gold;
      border-radius: 12px;
      background: rgba(0,0,0,.3);
      display: none;
    }

    .used {
      font-size: 1.5em;
      color: gold;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>üéÖ Secret Santa Magic Wheel üéÑ</h1>
  <p>Enter your name</p>
  <input id="username" placeholder="Your name" />
  <br />
  <button id="spinBtn" onclick="spin()">Spin the Wheel</button>

  <!-- Hidden Admin Button -->
  <button id="adminBtn" onclick="downloadExcel()" style="display:none;">
    üì• Download Results (Admin)
  </button>

  <div class="wheel-wrapper">
    <div class="wheel" id="wheel"></div>
    <div class="tree">üéÑ</div>
    <div class="result" id="result"></div>
  </div>
</div>

<script>
  const ADMIN_PASSWORD = "santa123";

  const allNames = [
    "Harini","Hemalatha","Aneef","Sudeepthi","Noor","Pawan","Balaji",
    "Rudra","Chetan","Soundharya","Chetan Shreeyan","Sai kiran",
    "Dinesh","Matheen","Basha","Manjeet","Nikhil","Namitha"
  ];

  const usedKey = "secret_santa_used";
  const remainingKey = "secret_santa_remaining";
  const resultsKey = "secret_santa_results";

  if (!localStorage.getItem(remainingKey))
    localStorage.setItem(remainingKey, JSON.stringify(allNames));

  if (!localStorage.getItem(resultsKey))
    localStorage.setItem(resultsKey, JSON.stringify([]));

  if (localStorage.getItem(usedKey))
    document.body.innerHTML =
      '<div class="used">üéÅ This link has already been used üéÑ</div>';

  function spin() {
    const btn = document.getElementById("spinBtn");
    btn.disabled = true;
    btn.style.opacity = .6;

    const user = document.getElementById("username").value.trim();
    if (!user) return alert("Enter your name");

    let remaining = JSON.parse(localStorage.getItem(remainingKey));
    remaining = remaining.filter(n => n !== user);

    if (!remaining.length) return alert("All assignments complete!");

    const index = Math.floor(Math.random() * remaining.length);
    const assigned = remaining[index];
    remaining.splice(index,1);
    localStorage.setItem(remainingKey, JSON.stringify(remaining));

    const wheel = document.getElementById("wheel");
    wheel.classList.add("sparkle");
    wheel.style.transform = `rotate(${360*6 + Math.random()*360}deg)`;

    setTimeout(() => {
      document.getElementById("result").innerText = assigned;
      document.getElementById("result").style.display = "block";
      wheel.classList.remove("sparkle");

      let results = JSON.parse(localStorage.getItem(resultsKey));
      results.push({ Gifter: user, AssignedTo: assigned });
      localStorage.setItem(resultsKey, JSON.stringify(results));

      localStorage.setItem(usedKey,"true");
      btn.innerText = "Already Spun";
    },5200);
  }

  function downloadExcel() {
    const results = JSON.parse(localStorage.getItem(resultsKey));
    if (!results.length) return alert("No data yet");

    let csv = "Gifter,Assigned To\n";
    results.forEach(r => csv += `${r.Gifter},${r.AssignedTo}\n`);

    const blob = new Blob([csv], { type: "text/csv" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "Secret_Santa_Results.csv";
    a.click();
  }

  // üîê Admin unlock (Ctrl + Shift + A)
  document.addEventListener("keydown", e => {
    if (e.ctrlKey && e.shiftKey && e.key === "A") {
      const pwd = prompt("üéÑ Enter Admin Password:");
      if (pwd === ADMIN_PASSWORD) {
        document.getElementById("adminBtn").style.display = "inline-block";
        alert("‚úÖ Admin access granted");
      } else {
        alert("‚ùå Wrong password");
      }
    }
  });

  // Snow
  for (let i=0;i<40;i++){
    const s=document.createElement("div");
    s.className="snowflake";
    s.innerHTML="‚ùÑ";
    s.style.left=Math.random()*100+"vw";
    s.style.fontSize=10+Math.random()*20+"px";
    s.style.animationDuration=5+Math.random()*5+"s";
    document.body.appendChild(s);
  }
</script>

</body>
</html>
